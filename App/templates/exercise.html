{% extends "layout.html" %}
{% block title %}Evo Fitness{% endblock %}
{% block page%}{{exercise.name}}{%endblock%}

{%block content%}
<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img class ="activator"src="{{exercise.image}}">
          <span class="card-title">{{exercise.name}}</span>
        </div>
        <div class="card-content activator">
          <p>Level: {{exercise.level}}<br>
            Muscle: {{exercise.muscle}}
        </p>
        </div>
        <div class = "card-reveal">
            <span class = "card-title">{{exercise.name}}<i class ="material-icons right">close</i></span>
            <h6>Instructions: </h6>
            <p>{{exercise.instructions}}</p>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
